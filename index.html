<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <!-- Style -->
        <link rel="stylesheet" href="style.css" />

        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <div class="card">
            <!-- Images  -->
            <div class="card__images">
                <img
                    class="bg-pattern-card"
                    src="images/bg-pattern-card.svg"
                    alt=""
                />
                <img class="card-image" src="images/image-victor.jpg" />
            </div>
            <!-- Content -->
            <div class="card__content">
                <span class="card__title">
                    <span class="name">Victor Crest</span>
                    <span class="text--gray">26</span>
                </span>
                <p class="card__position-info text--gray">London</p>
                <!-- Line -->
                <hr class="line" />
                <!-- Info stats -->
                <div class="card__info">
                    <div class="card__stats">
                        <span class="number">80K</span>

                        <span class="text--gray">Followers</span>
                    </div>

                    <div class="card__stats">
                        <span class="number">803K</span>
                        <span class="text--gray">Likes</span>
                    </div>

                    <div class="card__stats">
                        <span class="number">1.4K</span>
                        <span class="text--gray">Photos</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Neutron8023"
                >Gianfranco Miguel Mendoza Gonzales</a
            >.
        </footer>
    </body>
</html>
